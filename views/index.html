<%- partial('sidebar') %>

<div id="content">
  <div class="panel">
    <div class="header">
      当前话题
    </div>
    <% if (locals.topics && topics.length > 0) { %>
      <div class="inner no-padding">
        <%- partial('topic/list', {
          topics: topics,
          pages: pages,
          current_pages: current_page,
          base: keyword ? ('/?q=' + keyword) : '/'
        }) %>
      </div>
    <% } else { %>
      <div class="inner">
        <p>无话题</p>
      </div>
    <% } %>
    </div>
  </div>
</div>
